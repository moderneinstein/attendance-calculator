<body>
	<b>
		<font size=6>Attendance Calculator</font>
	</b>
	<a class="academiaIcon" href="https://academia.srmist.edu.in/#View:My_Attendance" target="_blank">
		<h6 style="height: 0px;width:0px;font-weight: bolder;">SRM Academia</h6>
	</a>
	<hr><br><br>
	<form name="form" onsubmit="return check()">
		Number of total hours Conducted <br>
		<input type="number" class="text-muted" name="conducted" min="1" placeholder="Check academia if not sure">
		<br><br>
		Number of hours Absent <br>
		<input type="number" class="text-muted" name="absent" min="0" placeholder="Check academia if not sure"> <br><br>
		<input type="submit" name="submit" class="btn btn-lg btn-info" style="width:100%;" value="Check">
	</form>
	<center style="font-size:x-large;cursor: pointer;">
		<b>
			<div class="showResult text-primary m-3"></div>
		</b>
		<div class="showDescription text-secondary" style="font-size: large;"></div>
	</center>
